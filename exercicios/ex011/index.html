<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
<h1>Imagens dinâmicas </h1>
<p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
    
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio preload="metadata" controls>
    <source src="media/xandão2.mp3" type="audio/mpeg">
<p>Infelismente seu navegador não consegue reproduzir áudio. <a href="media/xandão2.mp3"> Clique aqui para baixar o áudio.</a>
</p>
</audio>
<br>

    <source src="media/xandão.mp3" type="audio/mpeg">

</body>
</html>
