<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="1" height="500" scolling="no">
            <a href="https://cursoemvideo.com">curso em video</a>
            
        </iframe>
        
        curso em video para aprender a progamar.</p>

        <p>
            O repositório do
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"
            height="500" width="500">
                <a href="https://gustavoguanabara.github.io">repositório</a>
            </iframe>guanabara também é legal.
        </p>
</body>
</html>
