    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';

        @font-face {

        }
        body{
            font-family: 'love',Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Gothic War','Times New Roman', Times, serif;
            font-size: 3em;
        }
