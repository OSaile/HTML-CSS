<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        
}
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horiznotal*/
            vertical-align: middle;/*alinhamento vertivcal*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS(SIMPLES)
        table = tabela
            table row = linha de tabela
            table  header = cabeÃ§alho de tabela
            table data = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
        <td>A1
        <td>B1
        <td>C1
</tr>
<tr class="linha">  <!--segunda linha-->
    <td>A2</td>
    <td>B2</td>
    <td class="numero">C2</td>
</tr>
<tr> <!--terceira linha-->
    <td>A3</td>
    <td>B3</td>
    <td class="numero">C3</td>
</tr>
<tr> <!--quarta linha-->
    <td>A4</td>
    <td class="dado">B4</td>
    <td>C4</td>
</tr>
    </table>
</body>
</html>
