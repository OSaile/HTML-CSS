<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras de linhas</title>
</head>
<body>
    <p>Você pode escrever um parágrafo
        de qualquer jeito. basta colocar entre as tags
        &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GRATER THAN-->
    </p>
    <p>Se precisar quebrar o texto em qualquer lugar 
        basta colocar &lt;br&gt; entre como esse <br> aqui
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f596
        &#x1f913
    </p>
</body>
</html>
